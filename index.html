<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Ben Voynick's Portfolio</title>
</head>
<body>
	<div class="container-fluid page-container">
		<div class="row header-row">
			<div class="col-xs-12 header-container">
				<div class="header">
					<div class="logo-container">
						<img class="logo" src="img/headshot.jpg" alt="Ben Voynick">
					</div>
					<div class="title-panel">
						<h1 class="name-header">Ben Voynick</h1>
						<span class="personal-title">Front-End Ninja</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 masthead-container">
				<img class="img-responsive masthead-image" src="img/cat-platter.jpg" srcset="img/cat-platter-small.jpg 550w, img/cat-platter.jpg 1100w" alt="Cat sleeping">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" class="portfolio-header-container">
				<h2 class="portfolio-header">Featured Work</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 portfolio-item">
				<img class="img-responsive portfolio-item-image img-responsive" src="img/freud-small.jpg" srcset="img/freud-small.jpg 1x, img/freud.jpg 2x" alt="Statue of Freud">
				<h3 class="portfolio-item-header">Freud</h3>
				<a class="portfolio-item-link" href="https://github.com/benvoynick/Freud/">https://github.com/benvoynick/Freud/</a>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 portfolio-item">
				<img class="img-responsive portfolio-item-image" src="img/teeth-small.jpg" srcset="img/teeth-small.jpg 1x, img/teeth.jpg 2x" alt="Ben Voynick acting scared inside the mouth of a large model of an animal">
				<h3 class="portfolio-item-header">Teeth</h3>
				<a class="portfolio-item-link" href="https://github.com/benvoynick/Teeth/">https://github.com/benvoynick/Teeth/</a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 portfolio-item">
				<img class="img-responsive portfolio-item-image" src="img/canal-small.jpg" srcset="img/canal-small.jpg 1x, img/canal.jpg 2x" alt="Boats on a canal in Mexico City">
				<h3 class="portfolio-item-header">Canal</h3>
				<a class="portfolio-item-link" href="https://github.com/benvoynick/Canal/">https://github.com/benvoynick/Canal/</a>
			</div>
		</div>
	</div>
</body>
</html>
