<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">"
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Ben Voynick's Portfolio</title>
</head>
<body>
	<div class="container-fluid page-container">
		<div class="row header-row">
			<div class="col-xs-12 header-container">
				<div class="header">
					<div class="logo-container">
						<img class="logo" src="http://placekitten.com/g/130/130" alt="Placeholder">
					</div>
					<div class="title-panel">
						<h1 class="name-header">Ben Voynick</h1>
						<span class="personal-title">Front-End Ninja</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 masthead-container">
				<img class="img-responsive masthead-image" src="http://placekitten.com/1100/460" alt="Placeholder">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" class="portfolio-header-container">
				<h2 class="portfolio-header">Featured Work</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 portfolio-item">
				<img class="img-responsive portfolio-item-image img-responsive" src="http://placekitten.com/g/340/225" alt="Placeholder">
				<h3 class="portfolio-item-header">Appify</h3>
				<a class="portfolio-item-link" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 portfolio-item">
				<img class="img-responsive portfolio-item-image" src="http://placekitten.com/g/340/225" alt="Placeholder">
				<h3 class="portfolio-item-header">Sunflower</h3>
				<a class="portfolio-item-link" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 portfolio-item">
				<img class="img-responsive portfolio-item-image" src="http://placekitten.com/g/340/225" alt="Placeholder">
				<h3 class="portfolio-item-header">Bokeh</h3>
				<a class="portfolio-item-link" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
			</div>
		</div>
	</div>
</body>
</html>
